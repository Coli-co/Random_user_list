<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Random User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">User List</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="favorite.html">Favorite</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Search Bar -->
  <div class="container">
    <div class="row">
      <form class="row row-cols-lg-auto g-3 align-items-center mb-2" id="search-form">
        <div class="col-12">
          <label class="visually-hidden" for="search-input">Search User</label>
          <input type="text" class="form-control" id="search-input" placeholder="name...">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary" id="search-submit-button">Search</button>
        </div>
      </form>
    </div>

    <div class="row " id="data-panel">
      <!-- Render User List -->
    </div>

    <!-- page navigation -->
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center" id="paginator">
      </ul>
    </nav>

    <!-- User Modal -->
    <div class="modal fade" id="info-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="user-modal-title">User Info</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row ">
              <div class="col-sm-4 position-relative" id="user-avatar-info">
                <img src="https://randomuser.me/api/portraits/men/88.jpg" alt="user-avatar"
                  class="img-fluid position-absolute top-50 start-50 translate-middle">
              </div>
              <div class="col-sm-8">
                <p class="text-start lh-1 font-monospace user-name">Name: </p>
                <p class="text-start lh-1 font-monospace user-gender">Gender: </p>
                <p class="text-start lh-1 font-monospace user-age">Age: </p>
                <p class="text-start lh-1 font-monospace user-region">Region: </p>
                <p class="text-start lh-1 font-monospace user-birthday">Birthday: </p>
                <p class="text-start  font-monospace">Email: <a href="#" class="user-email">reset link</a></p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <script src="./index.js"></script>
    <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
